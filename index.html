<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather_app</title>
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="search.png" width="40"></button>
        </div>

        <div class="weather">
            <img src="sun.png" class="weather_icon" width="70px">
            <h1 class="temp">5Â°C</h1>
            <h2 class="city">Sinjawi</h2>
        </div>

        <div class="error">
            <p> Error Occur</p>
        </div> 

        <div class="details">
            <div class="col">
                <img src="Humidity.png" width="60px" >
                <div>
                    <p class="humidity">100%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="wind.png" width="60px" >
                <div>
                    <p class="wind">20 km/h</p>
                    <p>Wind</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js">
    </script>
</body>
</html>
